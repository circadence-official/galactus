parameters:
  - name: goVersion
    type: string
    default: '1.17'
  - name: projectName
    type: string
    default: 'pkg/logging'
  - name: sonarqubeProjectKey
    type: string
    default: 'galactus:logging'
  - name: sonarqubeProjectName
    type: string
    default: 'Galactus-Logging'
  - name: version
    type: string
    default: 'v2.0.$(Build.BuildId)'
  - name: workingDirectory
    type: string
    default: 'galactus/pkg/logging'

trigger:
  branches:
    include:
      - main
  paths:
    include:
      - pkg/logging

variables:
  - group: 'Versioning-Logging'

pr:
  branches:
    include:
      - main

resources:
  repositories:
    - repository: phoenix # The name used to reference this repository in the checkout step
      type: git
      name: Commercial/phoenix
      ref: refs/tags/0.1.131

stages:
  - template: pipelines/build/go_modules/go-module-CI.yaml@phoenix
    parameters:
      goVersion: '${{ parameters.goVersion }}'
      workingDirectory: '${{ parameters.workingDirectory }}'
      projectName: '${{ parameters.projectName }}'
      sonarqubeProjectKey: '${{ parameters.sonarqubeProjectKey }}'
      sonarqubeProjectName: '${{ parameters.sonarqubeProjectName }}'
