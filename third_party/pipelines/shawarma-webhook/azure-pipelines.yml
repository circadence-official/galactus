parameters:
  - name: serviceName
    type: string
    default: shawarma-webhook
  - name: goVersion
    type: string
    default: "1.16"

trigger:
  branches:
    include:
      - main
  paths:
    include:
      - third_party/shawarma-webhook
      - third_party/pipelines/shawarma-webhook

resources:
  repositories:
  - repository: phoenix
    type: git
    name: Commercial/phoenix
    ref: refs/tags/0.1.131

stages:
  - template: /pipelines/deployments/galactus/shawarma-pipeline.yml@phoenix
    parameters:
      serviceName: ${{ parameters.serviceName }}
      goVersion: ${{ parameters.goVersion }}
